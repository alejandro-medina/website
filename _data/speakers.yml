  name: "Benjamín"
  surname: "Sánchez-Lengeling"
  company: "Google"
  title: "Research Scientist"
  bio: "Benjamín earned his Ph.D at Harvard University under the supervision of Professor Alán Aspuru-Guzik, and currently he works at Google Brain as a Research Scientist. His research centers around using machine learning techniques to build data-driven models for prediction of molecular properties and generation of new molecules and materials via generative models. Applications include solar cells, solubility, drug-design, and smelly molecules. For him, education has been truly a transformative experience. He dedicates part of his time to two projects of which he is a contributor and also founding member: Clubes de Ciencia México and RIIAA Conference, a summer school and ML conference in Mexico."
  thumbnailUrl: BenjaminSanchez.png
