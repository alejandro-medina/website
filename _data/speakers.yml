  bio: "Gustavo Hernández-Ábrego is a software engineer at Google Research, where he works on semantic representations across languages and its applications. He received his B.Sc in Electrical Engineering from Universidad La Salle, Mexico, and the Ph.D degree in Telecommunications from Universitat Politècnica de Catalunya (Barcelona Tech). Prior to Google, he worked in the Research departments of Sony Electronics, PlayStation and Microsoft. He is author of more than 20 research papers and holds more than 10 US patents."
