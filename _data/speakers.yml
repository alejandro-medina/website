  id: 6
  name: "Montserrat"
  surname: "González"
  company: "Google"
  title: "Research Engineer"
  bio: "Montserrat González-Arenas is a Research Engineer at the Google Robotics group. She received a B.Sc in Computer Science from Instituto Tecnológico de Monterrey and a M.Sc in Statistics from Carnegie Mellon University. In 2014, she joined Google Speech group to work on Language Modeling. During her time in speech, she focused on developing Bayesian interpolation techniques for multi-domain large language models as well as Memory Networks. Her research was used for achieving high accuracy speech recognition in Google Home. In 2018, she joined Google Robotics. She is currently working on researching Reinforcement Learning algorithms to enable robots to perform navigation and manipulation tasks in real world environments."
  thumbnailUrl: MontserratGonzalez.png
  rockstar: true
