- 
  id: 8
  name: "Alejandro"
  surname: "Noriega-Campero"
  company: "MIT Media Lab"
  title: "Prosperia Labs Founder"
  bio: "Alejandro earned a Ph.D focused on Applied Artificial Intelligence at the MIT Media Lab, and a M.Sc degree in Technology and Policy from the MIT Institute for Data, Systems, & Society (IDSS). The vision driving Alejandro’s career is to bridge academic breakthroughs in AI with their sensible application for the public good. He has led applied research projects with the United Nations' Big Data initiative (Global Pulse), the national governments of Mexico, Colombia, Costa Rica, Panama, Andorra, and Saudi Arabia, as well as several partners in industry. He recently founded Prosperia Labs, a social impact MIT spinoff developing AI solutions in the areas of poverty and health. He there leads a collaboration between MIT and the Inter-American Development Bank (IDB) focused on developing AI Systems for the Fair and Efficient Targeting of Social Policies—such as Conditional Cash Transfers—across the globe. At Prosperia he also leads the development of Human+Ai decision systems for massifying early detection of chronic diseases in developing countries, with an emphasis on diabetes."
  thumbnailUrl: AlejandroNoriega.png
  rockstar: true
