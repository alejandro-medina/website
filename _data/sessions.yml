  id: 006
  title: "Optimization Models in Practice: Industry-Specific Topics in Statistical Modeling"
  description: "This talk will focus on various examples from my time at Google working with various statistical models deployed across our planetary fleet. A key focus will be specific infrastructural and business issues unique to industry applications typically not present in academic contexts."
  subtype: keynote
  speakers: [11]
  language: EN
