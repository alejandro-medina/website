  id: 003
  title: "Best Practices for AI Product Decisions"
  description: "What is the role that we, as product creators, play in building Artificial Intelligence-driven products that are human-centered, ethical, and inclusive? We share insights from the new People + AI Guidebook, a resource Google product teams have utilized to navigate AI product decisions over the past year. Through recommendations, frameworks, and examples, you'll learn how to assess whether a problem is a good fit for ML, collect representative training data, and help users understand how to interact with AI systems."
  subtype: keynote
  speakers: [9]
  language: EN
  complexity: "Beginner"
-
  id: 004
  title: "Robotics: Where are we? Myths, Challenges and Promises of Reinforcement Learning for Real World Robots"
  description: "The ultimate test of Artificial Intelligence is creating an agent that is able to interact with the real world. The field of Robotics aims to achieve this feat. Recent advances in Deep Reinforcement Learning have shed new light into what Robots are able to learn. However, there are a lot of misconceptions surrounding the challenges and capabilities of these novel techniques. This talk aims to paint a clear picture of the current state of the art Deep Learning techniques for robotics, what they have achieved so far and where they are falling behind in real world robotics."
  subtype: keynote
  speakers: [6]
  language: EN
  complexity: "Beginner"
-
  id: 005
  title: "Introduction to Privacy"
  description: "As more and more data becomes available to create models. Researchers and Machine Learning practitioners need to be aware of the privacy risks that come with handling this data. In this talk I will present real world scenarios where companies failed to properly anonymize their results and the consequences of those scenarios. I will also introduce the audience to modern notions of privacy and how to implement them in practice."
  subtype: keynote
  speakers: [10]
  language: EN
  complexity: "Begginer"
