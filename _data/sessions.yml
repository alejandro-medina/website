  id: 002
  title: "Building intuition of Deep Learning with Sonnet"
  description: "Using linear algebra and linear models, we will build an intuition of how Neural Networks work. In this Hands-On Workshop we will use Colab and Sonnet to explore how to build and optimize Neural Networks."
  subtype: workshop
  speakers: [3]
  language: EN
  complexity: "Intermediate"
